<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>

	<main>
<!-- canvas en dessinnant des cercle-->
		<h2>canvas cercle</h2>
		<canvas id="canvascercle" width="300" height="200" style="border: solid 1px blue;"></canvas>
		<script type="text/javascript">
			var canvascercle = document.getElementById("canvascercle");

			var ctx = canvascercle.getContext("2d");

			var w = canvascercle.width;

			var h = canvascercle.height;

			//démarrer le trait
            ctx.beginPath();

            /*on définit une courbe en fait. le cercle est une courbe particulière
            arc(x,y,r,angle_départ,angle_fin) 
            Pour dessiner un cercle angle_départ=0 et angle_fin=2 * Math.PI
            x et y : position du centre du cercle
            r est le rayon du cercle
            */
           	ctx.arc(w/2,h/2,h*0.2,0,2 * Math.PI);
           	//Gérer la couleur du trait
            ctx.strokeStyle= "red";
            //affecte l'épaisseur du trait, qui est de 1 pixel par défaut.
            ctx.lineWidth=5;
            //remplir le cercle
            ctx.fillStyle="blue";
            ctx.fill();
            //Dessiner le cercle
            ctx.stroke();
            //"fermer" la forme pour revenir automatiquement au point de départ avec 
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(w/2,h/2,h*0.3,0,2 * Math.PI);
            ctx.strokeStyle= "yellow";
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(w/2,h/2,h*0.4,0,2 * Math.PI);
            ctx.strokeStyle= "green";
            ctx.stroke();
            ctx.closePath();
		</script>
