<!-- canvas gradient linéaire -->
		<h2>Gradient linéaire</h2>
		<canvas id="Canvaslineaire" width="300" height="250" style="border: solid 1px black;"></canvas>
		<script type="text/javascript">

   			var Canvaslineaire = document.getElementById("Canvaslineaire");

    		var ctx = Canvaslineaire.getContext("2d");
    		//Le gradient est un style de remplissage
    		var grd=ctx.createLinearGradient(0,0,200,0);

    		grd.addColorStop(0,"red");//Ajouter couleurs à votre gradient 
   			grd.addColorStop(0.4,"green");//Ajouter couleurs à votre gradient 
    		grd.addColorStop(0.9,"yellow");//Ajouter couleurs à votre gradient 


    		ctx.fillStyle=grd;
    		ctx.fillRect(10,10,200,80);
		</script>
