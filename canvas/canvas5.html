<!--  un canvas avec un random-->
		<h2>canvas en utilisant un random</h2>
		<canvas id="canvasrandom" width="300" height="200" style="border: solid 1px black;"></canvas>
		<script type="text/javascript">
			var canvasrandom = document.getElementById("canvasrandom");

			var ctx = canvasrandom.getContext("2d");
			//permet de stocker la largeur dans une variable
			var w = canvasrandom.width;

			var w2 = w/4;
			//permet de stocker la hauteur dans une variable
			var h = canvasrandom.height;
			//definir 3 variable pour avoir des valeurs RGB aléatoire
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			console.log(r);
			console.log(g);
			console.log(b);

			ctx.fillStyle = "rgb("+r+","+g+","+b+")";
			ctx.fillRect(0,0,w/4,h/2);
			//reactualiser les variables pour eviter d'avoir les mêmes couleurs.
			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			ctx.fillStyle = "rgb("+r+","+g+","+b+")";
			ctx.fillRect(w2,0,w/4,h/2);

			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			ctx.fillStyle ="rgb("+r+","+g+","+b+")";
			ctx.fillRect(w2*2,0,w/4,h/2);

			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			ctx.fillStyle ="rgb("+r+","+g+","+b+")";
			ctx.fillRect(w2*3,0,w/4,h/2);

			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			ctx.fillStyle ="rgb("+r+","+g+","+b+")";
			ctx.fillRect(w2*3,h/2,w/4,h/2);

			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			ctx.fillStyle ="rgb("+r+","+g+","+b+")";
			ctx.fillRect(w2*2,h/2,w/4,h/2);

			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			ctx.fillStyle ="rgb("+r+","+g+","+b+")";
			ctx.fillRect(w2,h/2,w/4,h/2);

			var r = Math.floor(Math.random() * 256);
			var g = Math.floor(Math.random() * 256);
			var b = Math.floor(Math.random() * 256);

			ctx.fillStyle ="rgb("+r+","+g+","+b+")";
			ctx.fillRect(0,h/2,w/4,h/2);
		</script>
