<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>
	<main>
		<h2>canvas enveloppe</h2>
		<canvas id="canvastrait2" width="300" height="200" style="border: solid 1px blue;"></canvas>
		<script type="text/javascript">
			var canvastrait2 = document.getElementById("canvastrait2");

			var ctx = canvastrait2.getContext("2d");
			//se positionner en 0,0 du canvas 
			ctx.moveTo(0,0);
			//coordonées du dernier point de la droite
			ctx.lineTo(150,100);
			//dessiner la droite
			ctx.stroke();

			ctx.moveTo(300,0);
			ctx.lineTo(150,100);
			ctx.stroke();
		</script>
