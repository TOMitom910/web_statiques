<!DOCTYPE html><!-- ceci n'est pas une balise mais une directive
	Indique la version de HTML utilisée : HTML5
-->
<!-- ceci est un commentaire-->
<html>
<head> <!-- en-tête de la page-->
	<title></title>
	<!--encodage de la page-->
	<meta charset="utf-8"> 
	<!--intégrer un fichier CSS externe-->
	<!--<link rel="stylesheet" type="text/css" href="..css/monstyle.css">-->
	<!--Afficher une image dans l'onglet de sa page-->
	<link rel="shortcut icon" type="image/c-icon" href="../images/TOM.png">
	<style type="text/css">
		#canvasRectangle
		{
			background-color: red;	
		}
	</style>
</head>
<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>

	<main>
		<h2>Nouveau canvas </h2>
		<canvas id="canvasRectangle" width="300" height="300" style="border: 1px solid black"></canvas>
		<script type="text/javascript">
			var canvasrectangle = document.getElementById("canvasRectangle");

			var ctx = canvasrectangle.getContext("2d");

			ctx.beginPath();
			ctx.moveTo(100,100);
		</script>
	</main>

	</footer>

</body>
</html>
