<!-- canvas degradé en jouant su l'opacité  -->
		<h2>canvas en dregadé en jouant sur l'opacité avec RGBA </h2>
		<canvas id="canvasdegradé" width="300" height="200" style="border: solid 1px black;"></canvas>
		<script type="text/javascript">
			var canvasdegradé = document.getElementById("canvasdegradé");

			var ctx = canvasdegradé.getContext("2d");

// variable qui permet d'augmenter l'opaciter
			var o = 1/8;

			var w = canvasdegradé.width;

			var w2 = w/4;

			var h = canvasdegradé.height;

			const pas = 1/8;

			ctx.fillStyle = "rgba(0,0,255,"+o+")";
			ctx.fillRect(0,0,w/4,h/2);

			o+=pas;

			ctx.fillStyle = "rgba(0,0,255,"+o+")";
			ctx.fillRect(w2,0,w/4,h/2);

			o+=pas;

			ctx.fillStyle ="rgba(0,0,255,"+o+")";
			ctx.fillRect(w2*2,0,w/4,h/2);

			o+=1/8;

			ctx.fillStyle ="rgba(0,0,255,"+o+")";
			ctx.fillRect(w2*3,0,w/4,h/2);

			o+=1/8;

			ctx.fillStyle ="rgba(0,0,255,"+o+")";
			ctx.fillRect(w2*3,h/2,w/4,h/2);

			o+=1/8;

			ctx.fillStyle ="rgba(0,0,255,"+o+")";
			ctx.fillRect(w2*2,h/2,w/4,h/2);

			o+=1/8;

			ctx.fillStyle ="rgba(0,0,255,"+o+")";
			ctx.fillRect(w2,h/2,w/4,h/2);

			o+=1/8;

			ctx.fillStyle ="rgba(0,0,255,"+o+")";
			ctx.fillRect(0,h/2,w/4,h/2);

			o+=1/8;
		</script>
