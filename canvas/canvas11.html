<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>

	<main>
		<h2>Gradient circulaire</h2>
		<canvas id="Canvascirculaire" width="300" height="250" style="border: solid 1px black;"></canvas>
		<script type="text/javascript">
    		var Canvascirculaire = document.getElementById("Canvascirculaire");

    		var ctx = Canvascirculaire.getContext("2d");

    		var gradient=ctx.createRadialGradient(120,170,30,100,200,80);

   			gradient.addColorStop(0,"red");
    		gradient.addColorStop(0.7,"blue");

    		ctx.fillStyle=gradient;
    		ctx.fillRect(20,20,250,230);
		</script>
