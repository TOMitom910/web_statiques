    <img src="../images/TOM.png" width="150">

  <hr>
  <main>
  <h2>Canvas carré</h2>
  <canvas id="carre" width="400" height="400" style="border: solid 1px black; background-color: red;"></canvas>
  <script type="text/javascript">
    var carre = document.getElementById("carre");

    var sortieCarre = carre.getContext("2d");

    sortieCarre.beginPath();
    sortieCarre.lineWidth=10;
    sortieCarre.moveTo(100,200);
    sortieCarre.lineTo(300,200);
    sortieCarre.lineTo(300,500);
    sortieCarre.lineTo(100,500);
    sortieCarre.lineTo(100,195);
    sortieCarre.fillStyle= "#FFFF00"; // definir la couleur a l'interieur de la formes géometriques
    sortieCarre.fill(); 
    sortieCarre.strokeStyle = "#FFFFFF";  //definir la couleur des bords
    sortieCarre.stroke();
  </script>
    
  </main>
