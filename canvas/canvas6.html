<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>
	<main>
<!-- canvas en dessinant des lignes droites -->
		<h2>canvas en utilisant ctx pour créer des lignes</h2>
		<canvas id="canvastrait" width="300" height="200" style="border: solid 1px blue;"></canvas>
		<script type="text/javascript">
			var canvastrait = document.getElementById("canvastrait");

			var ctx = canvastrait.getContext("2d");

			ctx.beginPath();
			//se positionner en 0,0 du canvas 
			ctx.moveTo(0,0);
			//coordonées du dernier point de la droite
			ctx.lineTo(300,200);
			//dessiner la droite	
			ctx.strokeStyle= "red";
			ctx.lineWidth=2;
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(300,0);
			ctx.lineTo(0,200);
			ctx.lineWidth=3;
			ctx.strokeStyle= "pink";
			ctx.stroke();

            ctx.beginPath();
			ctx.moveTo(150,0);
			ctx.lineTo(150,200);
			ctx.lineWidth=4;
			ctx.strokeStyle= "blue";
			ctx.stroke();

			ctx.beginPath();
			ctx.moveTo(0,100);
			ctx.lineTo(300,100);
			ctx.lineWidth=5;
			ctx.strokeStyle="yellow";
			ctx.stroke();
		</script>
