<!-- corps de la page -->

		<img src="../images/TOM.png" width="150">

	<main>
		<h2>premier canvas en utilisant la balise canvas </h2>
		<canvas id="Canvas1" name="Canvastest" width="300" height="200"  style="border:solid 1px black;"></canvas>
		<script type="text/javascript"> 
			//Récupérer l'objet canvas par son ID
			var canvas = document.getElementById("Canvas1");

			//Créer un objet de dessin sur le canvas
			var ctx = canvas.getContext("2d");

			var h = canvas.height;

			var w = canvas.width;

			console.log("test"); // affiche test dans l'inspecteur des element

			console.log(document.location);//affiche la localisation de la page dans l'inspecteur de l'element

			console.log("location.href",document.location.href); // affiche le chemin vers la ressource

			console.log(document.location.search); // affiche une ligne vide, affiche se qu'on ecrit apres ? dans l'url de la page

			console.log(canvas.id); // affiche Canvas1 dans l'inspecteur des elements

			console.log(canvas.name);

			console.log(canvas.width);// affiche la largeur dans //

			console.log(canvas.height);// affiche la hauteur dans //

			console.log(canvas.style); // affiche le style dans //

			//Dessiner : affecter un style à l'objet dessin : le style par défaut est noir
			ctx.fillStyle = "#FF0000";//red
			//On dessine un rectangle avec le fillstyle précédent sur le canvas
			ctx.fillRect(0,0,w/2,h/2);

			ctx.fillStyle = "#00FF00";//green
			ctx.fillRect(w/2,h/2,150,100)

			ctx.fillStyle = "#0000FF";//blue
			ctx.fillRect(0,100,150,100);

			ctx.fillStyle ="#FFFF00";//yellow
			ctx.fillRect(150,0,150,100);
		</script> 
		<hr>

		<h2>canvas 2 fois plus petit que le prescedant en utilisant la balise canvas</h2>
<!-- ce canvas est 2 fois plus petit que le prescedent -->
		<canvas id="canvasmini" style="border: solid 1px black"></canvas>
		<script type="text/javascript">
			var canvasmini = document.getElementById("canvasmini");

			var ctx = canvasmini.getContext("2d");
// les valeurs des hauteurs et des largeurs sont divisé par 2
			h = h/2;
			w/=2;

			canvasmini.height=h;

			canvasmini.width=w;

			ctx.fillStyle = "#FF0000";//red
			ctx.fillRect(0,0,w/2,h/2);

			ctx.fillStyle = "#00FF00";//green
			ctx.fillRect(w/2,h/2,w,h)

			ctx.fillStyle = "#0000FF";//blue
			ctx.fillRect(0,h/2,w/2,h);


			ctx.fillStyle ="#FFFF00";//yellow
			ctx.fillRect(w/2,0,w/2,h/2);

		</script>
