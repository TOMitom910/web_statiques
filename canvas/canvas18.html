  <main>
  <h2>Canvas Polygone à 6 cotés</h2>
  <canvas id="polygone" width="400" height="400" style="border: solid 1px black;"></canvas>
  <script type="text/javascript">
    var polygone = document.getElementById("polygone");

    var dessinPoly = polygone.getContext("2d");

    dessinPoly.beginPath();
    dessinPoly.lineWidth = 3;
    dessinPoly.moveTo(0,200);
    dessinPoly.lineTo(100,0);
    dessinPoly.lineTo(300,0);
    dessinPoly.lineTo(400,200);
    dessinPoly.lineTo(300,400);
    dessinPoly.lineTo(100,400);
    dessinPoly.lineTo(0,200);
    dessinPoly.strokeStyle = "#FF0000";
    dessinPoly.stroke();
  </script>
  </main>
