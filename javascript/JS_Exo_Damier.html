<!DOCTYPE html><!-- ceci n'est pas une balise mais une directive
	Indique la version de HTML utilisée : HTML5
-->
<!-- ceci est un commentaire-->
<html>
<head> <!-- en-tête de la page-->
	<title></title>
	<!--encodage de la page-->
	<meta charset="utf-8"> 
	<!--intégrer un fichier CSS externe-->
	<!--<link rel="stylesheet" type="text/css" href="..css/monstyle.css">-->
	<!--Afficher une image dans l'onglet de sa page-->
	<script type="text/javascript" src="JS_Exo_Damier.js"></script>
	<link rel="shortcut icon" type="image/c-icon" href="../images/TOM.png">
    <style type="text/css">
    	main
    	{
			margin: auto;    	
		}

		fieldset
		{
			width: 300px;
			border: dotted 3px blue;
		}

		.bord
		{
			border: solid 2px green;
		}


    	/*style globale au div*/
		div
		{
			width: 50px;
			height: 50px;
			border: solid 1px grey;
			display: inline-block;
		}

		/*style liée a la classe noir*/
		.noir
		{
			background-color: black; 
		}

		/*style liée a la classe blanc*/
		.blanc
		{
			background-color: white;
		}
    </style>
</head>
<body>
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
    <hr>

    <main>
    	<h1>Damier dynamique</h1>
    	<fieldset>
	    	<!--declaration des input dans la page-->
	    	<label for="taille">Veuillez saisir une taille au damier :</label><br>
	        <input class="bord" type="number" name="taille" id="taille" placeholder="veuillez saisir la taille" min="4" step="4" value="4"><hr>
	        <label for="color1">Veuillez saisir les couleurs du damier :</label><br>
	        <input class="bord" type="color" name="color1" id="color1"  value="#eeeeee">
	        <input class="bord" type="color" name="color2" id="color2"  value="#111111"><hr>
	        <button class="bord" onclick="damier()">valider</button><!--appel de la fonction damier()-->
        </fieldset>
    </main>

    <a href="../index.html"> retourner a la page d'accueil</a>

</html>
