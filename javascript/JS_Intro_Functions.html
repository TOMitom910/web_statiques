			function operateurs() 
			{
				var numerateur = 42;
				var diviseur = 3;
				quotient = numerateur/diviseur;
				reste = numerateur%diviseur;
				console.log("Division de ",numerateur," et ", diviseur," avec opérateur /", quotient);
				console.log("Reste de ",numerateur," et ", diviseur," avec opérateur %", reste);
				console.log("Comparaison de ",numerateur," et ", diviseur," avec opérateur >=\n :",numerateur,"plus grand que ", diviseur," ?", numerateur >= diviseur);
				//Incrémentation
				numerateur++;
				console.log("numérateur incrémenté de 1 : ", numerateur);
				//Opérateurs logiques
				condition1=true;
				condition2=false;
				console.log("Opérateur logique ET entre ",condition1," ET ",condition2," : ",condition1&&condition2);
				console.log("Opérateur logique OU entre ",condition1," OU ",condition2," : ",condition1||condition2);
				//Opétrateur d'affectation : =
				//Opérateur de comparaison : ==
				//Opérateur de comparaison stricte : ===
				let num=23;
				//afficher le type de num
				console.log(typeof(num));
				let num2=23.0;
				//afficher le type de num2
				console.log(typeof(num2));
				console.log(num==num2);
				console.log(num===num2);
			}
