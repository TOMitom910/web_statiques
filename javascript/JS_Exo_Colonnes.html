<!-- ceci est un commentaire-->
<html>
<head> <!-- en-tête de la page-->
	<title></title>
	<!--encodage de la page-->
	<meta charset="utf-8"> 
	<!--intégrer un fichier CSS externe-->
	<!--<link rel="stylesheet" type="text/css" href="..css/monstyle.css">-->
	<!--Afficher une image dans l'onglet de sa page-->
	<link rel="shortcut icon" type="image/c-icon" href="../images/TOM.png">
	<style type="text/css">
		.taille
		{
			border: dotted 1px green;
			width: 33%;
			height: 200px;
			display: inline-block;
			text-align: center;
			padding-top: 20px;
		}
		#style
		{
			border: 1px solid blue;
			padding: 5px;
			margin: 5px;
		}
		.visible
		{
			border : dotted 1px green;
			width: 33%;
			height: 200px;
			visibility: visible; 
			display: inline-block;
			text-align: center;
			padding-top: 20px;
		}
	</style>
</head>
<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>

	<main>
		<div id="style">
			<div>
				<div id="visible" class="visible">Problèmes</div>
				<div class="taille">Questionnement</div>
				<div class="taille">Réalisation</div>
			</div>
			<div>
				<div id="visible2" class="visible">Problèmes</div>
				<div class="taille">Questionnement</div>
				<div class="taille">Réalisation</div>
			</div>
			<div>
				<div id="visible3" class="visible">Problèmes</div>
				<div class="taille">Questionnement</div>
				<div class="taille">Réalisation</div>
			</div>
		</div>
		<label for="visible">cacher la première colonnes :</label>
		<input type="checkbox" onchange="afficher()" id="test" name="visible">
		<script type="text/javascript">
			function afficher()
			{
				var check = document.getElementById("test").checked;
				if (check == true)
				{
				/*document.getElementById("visible").style.visibility = "hidden";
				document.getElementById("visible2").style.visibility = "hidden";
				document.getElementById("visible3").style.visibility = "hidden";*/

				document.getElementsByClassName("visible")[0].style.visibility = "hidden";
				document.getElementsByClassName("visible")[1].style.visibility = "hidden";
				document.getElementsByClassName("visible")[2].style.visibility = "hidden";
				
				console.log(document.getElementById("visible3").style.visibility);
				}

				/*if (document.getElementById("visible").style.visibility = "visible")*/
				else
				{
				/*document.getElementById("visible").style.visibility = "visible";
				document.getElementById("visible2").style.visibility = "visible";
				document.getElementById("visible3").style.visibility = "visible";*/

				document.getElementsByClassName("visible")[0].style.visibility = "visible";
				document.getElementsByClassName("visible")[1].style.visibility = "visible";
				document.getElementsByClassName("visible")[2].style.visibility = "visible";

				console.log(document.getElementById("visible3").style.visibility);
				}

			}
		</script>
	</main>
