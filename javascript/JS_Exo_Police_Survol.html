<!DOCTYPE html><!-- ceci n'est pas une balise mais une directive
	Indique la version de HTML utilisée : HTML5
-->
<!-- ceci est un commentaire-->
<html>
<head> <!-- en-tête de la page-->
	<title></title>
	<!--encodage de la page-->
	<meta charset="utf-8"> 
	<!--intégrer un fichier CSS externe-->
	<!--<link rel="stylesheet" type="text/css" href="..css/monstyle.css">-->
	<!--Afficher une image dans l'onglet de sa page-->
	<link rel="shortcut icon" type="image/c-icon" href="../images/TOM.png">
	<style type="text/css">

		p
		{
			font-family: verdana;
			font-size: 16px;
			line-height: 5px;
		}


	</style>
</head>
<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>

	<main>
		<p onmouseover="barrer()" onmouseout="normale()" id="texte" style="font-size: 16px; line-height: 5px;"> Nous allons complètement modifier ce paragraphe</p>
		<p onmouseover="barrer()" onmouseout="normale()" id="texte2" style="font-size: 16px; line-height: 5px;"> Nous allons complètement modifier ce paragraphe</p>
		<script type="text/javascript">
			var recup = parseInt(document.getElementById("texte").style.fontSize);
			var hauteur = parseInt(document.getElementById("texte").style.lineHeight);

			var recup2 = parseInt(document.getElementById("texte2").style.fontSize);
			var hauteur2 = parseInt(document.getElementById("texte2").style.lineHeight);
			console.log(recup * 1.5);
			console.log(hauteur * 2);
			function barrer()
			{

				document.getElementById("texte").style =("font-family : verdana; text-decoration:line-through; line-height: "+ (hauteur * 2) +"px; font-size:" + (recup * 1.5) + "px; text-transform: capitalize;"); 

				document.getElementById("texte2").style =("font-family : verdana; text-decoration:line-through; line-height: "+ (hauteur2 * 2) +"px; font-size:" + (recup2 * 1.5) + "px; text-transform: capitalize;"); 
			}

			function normale()
			{
				document.getElementById("texte").style =("line-height: "+ hauteur +"px; font-size:" + recup + "px;");

				document.getElementById("texte2").style =("line-height: "+ hauteur +"px; font-size:" + recup + "px;");
			}
		</script>
	</main>

</body>
</html>
