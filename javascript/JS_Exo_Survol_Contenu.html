<!DOCTYPE html><!-- ceci n'est pas une balise mais une directive
	Indique la version de HTML utilisée : HTML5
-->
<!-- ceci est un commentaire-->
<html>
<head> <!-- en-tête de la page-->
	<title></title>
	<!--encodage de la page-->
	<meta charset="utf-8"> 
	<!--intégrer un fichier CSS externe-->
	<!--<link rel="stylesheet" type="text/css" href="..css/monstyle.css">-->
	<!--Afficher une image dans l'onglet de sa page-->
	<link rel="shortcut icon" type="image/c-icon" href="../images/TOM.png">
	<style type="text/css">
		#contenu1
		{
			visibility: hidden;
			color: green;
		}
		#contenu2
		{
			visibility: hidden;
			color: red;
		}
	</style>
</head>
<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>

	<main>
		<p onmouseover="affiche1()" onmouseout="invisible1()">Afficher le contenu 1</p>
		<p onmouseover="affiche2()" onmouseout="invisible2()" >Afficher le contenu 2</p>
		<p id="contenu1">Vive le web</p>
		<p id="contenu2">ceux qui disent le contraire n'ont rien à faire là</p>
		<script type="text/javascript">
			function affiche1()
			{
				document.getElementById("contenu1").style.visibility = "visible";

			}
			function affiche2()
			{
				document.getElementById("contenu2").style.visibility = "visible";
			}
			function invisible1()
			{
				document.getElementById("contenu1").style.visibility = "hidden";
			}
			function invisible2()
			{
				document.getElementById("contenu2").style.visibility = "hidden";
			}
		</script>
	</main>

	<hr>

	</footer>

</body>
</html>
