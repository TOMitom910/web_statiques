<!DOCTYPE html><!-- ceci n'est pas une balise mais une directive
	Indique la version de HTML utilisée : HTML5
-->
<!-- ceci est un commentaire-->
<html>
<head> <!-- en-tête de la page-->
	<title>formulaire avec du CSS</title>
	<meta charset="utf-8"> 
	<!--intégrer un fichier CSS externe-->
	<link rel="stylesheet" type="text/css" href="..css/monstyle.css">
	<!--Afficher une image dans l'onglet de sa page-->
	<link rel="shortcut icon" type="image/c-icon" href="../images/TOM.png">
	<!--encodage de la page-->
	<style type="text/css">

		table
			{
				width: 100%;
				border:groove 2px grey;
				border-spacing: 0px;
			}

		tr
			{
				background-color: lightgrey;

			}

		th
			{
				border: inset 4px grey;
				border-spacing: 0px;
			}

		.petit
			{
				width: 15%;
				text-align: left;
			}

		.moyen
			{
				width: 25%;
			}

		textarea
			{
				width: 100%; 
				height: 100%;
			}

		#données
			{
				width: 95%;
			}

	</style>
	
</head>
<body>
<!-- corps de la page -->
	<header>
		<img src="../images/TOM.png" width="150">
	</header>
	<hr>

	<main>
			<table>
				<tr>
					<th class="petit"><label for="nom">Nom</label></th>
					<th class="moyen"><input type="text" name="nom" id="nom"size="15" /></th>
					<th colspan="3"><legend>Adresse</legend></th>
				</tr>

				<tr>
					<th class="petit"><label for="prenom">Prenom</label></th>
					<th class="moyen"><input type="text" name="prenom" id="prenom" size="15"></th>
					<th colspan="3" rowspan="2"><input type="text" name="données" id="données" value="3"></th>
				</tr>

				<tr>
					<th class="petit"><legend>Sexe:</legend>
					</th>
					<th class="moyen">
						<label for="radio">H:</label>
						<input type="radio" name="radio" id="homme">
						<label for="radio">F:</label>
						<input type="radio" name="radio" id="femme">
					</th>
				</tr>

				<tr>
					<th colspan="2"><legend>Situation familiale</legend></th>
					<th colspan="3"><label for="date">Date de naissance</label></th>

				</tr>

				<tr>
					<th colspan="2" rowspan="2"><select type="text" name="situation" size="3">
						<option>Célibataire</option>
						<option>Marié</option>
						<option>Divorcé</option>
						<option>Veuf</option>
					</select></th>
					<th><label for="jour">Jour</label></th>
					<th><label for="mois">Mois</label></th>
					<th><label for="année">Année</label></th>
				</tr>

				<tr>
					<th><input type="number" name="jour" min="1" max="31" value="15"></th>
					<th><input type="number" name="mois" min="1" max="12" value="7"></th>
					<th><input type="number" name="année" min="1980" max="1990" value="1980"></th>
				</tr>

				<tr>
					<th colspan="5" id="taille2"><input type="submit" name="soumettre" value="Valider"/></th>
				</tr>
			</table>
	</main>
	
	<a href="../index.html"> retourner a la page d'accueil</a>

	<hr>

	</footer>

</body>
</html>
